# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $shiftMod, h, movewindow, l
bind = $shiftMod, l, movewindow, r
bind = $shiftMod, k, movewindow, u
bind = $shiftMod, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $shiftMod, 1, movetoworkspace, 1
bind = $shiftMod, 2, movetoworkspace, 2
bind = $shiftMod, 3, movetoworkspace, 3
bind = $shiftMod, 4, movetoworkspace, 4
bind = $shiftMod, 5, movetoworkspace, 5
bind = $shiftMod, 6, movetoworkspace, 6
bind = $shiftMod, 7, movetoworkspace, 7
bind = $shiftMod, 8, movetoworkspace, 8
bind = $shiftMod, 9, movetoworkspace, 9
bind = $shiftMod, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

{{{
# bindl锁屏下也能调整
$IF = if [[ $(ps -ef | rg '\bags\b' | wc -l) -gt 0 ]]; then
$ELSE = ; else
$FI = ; fi

bindle = , XF86KbdBrightnessUp,   exec, ags -r 'brightness.kbd++; indicator.kbd()'
bindle = , XF86KbdBrightnessDown, exec, ags -r 'brightness.kbd--; indicator.kbd()'

bindl = , XF86MonBrightnessUp,   exec, $IF ags -r "brightness.screen += 0.05; indicator.display()" $ELSE brightnessctl set 5%+ $FI # 调高亮度
bindl = , XF86MonBrightnessDown, exec, $IF ags -r "brightness.screen -= 0.05; indicator.display()" $ELSE brightnessctl set 5%- $FI # 调低亮度

bindle = , XF86AudioRaiseVolume, exec, $IF ags -r "audio.speaker.volume += 0.05; indicator.speaker()" $ELSE wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ $FI # 调大音量
bindle = , XF86AudioLowerVolume, exec, $IF ags -r "audio.speaker.volume -= 0.05; indicator.speaker()" $ELSE wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%- $FI # 调小音量
bindl  = , XF86AudioMute,        exec, $IF ags -r "audio.speaker.isMuted = !audio.speaker.isMuted; indicator.speaker()" $ELSE wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle $FI


bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPrev,  exec, playerctl previous

}}}
