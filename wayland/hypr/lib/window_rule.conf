# 窗口规则

# 获取窗口class信息：hyprctl clents

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = rounding 10, class:.*

windowrulev2 = float, class:^(.*polkit-kde.*|.*polkit-gnome.*|engrampa|Display|Viewnior|lua5.1|XnViewMP)$

windowrulev2 = float, class:^(QQ|wemeetapp)$
# windowrulev2 = size 65% 80%, class:QQ
windowrulev2 = center, class:QQ
windowrulev2 = float, title:^(微信|wdisplays)$

windowrulev2 = float, class:io.github.waylyrics.Waylyrics
windowrulev2 = size 70% 17%, class:io.github.waylyrics.Waylyrics
windowrulev2 = move 15% 820, class:io.github.waylyrics.Waylyrics

windowrulev2 = float, class:pavucontrol
windowrulev2 = size 60% 60%, class:pavucontrol
windowrulev2 = center, class:pavucontrol

windowrulev2 = float, class:^(com.github.Aylur.ags|ags)$
windowrulev2 = noanim, class:^(com.github.Aylur.ags|ags)$

windowrulev2 = float, class:Settings
windowrulev2 = noanim, class:Settings

windowrulev2 = float, class:^(com.gabm.satty|flameshot)$
windowrulev2 = fullscreen, class:^(com.gabm.satty|flameshot)$
windowrulev2 = noanim, class:^(com.gabm.satty|flameshot)$
windowrulev2 = opaque, class:^(com.gabm.satty|flameshot)$
windowrulev2 = keepaspectratio, class:^(com.gabm.satty|flameshot)$

windowrulev2 = float, class:uTools
windowrulev2 = tile, class:neovide

windowrulev2 = float, class:thunar
windowrulev2 = size 50% 80%, class:thunar
windowrulev2 = center, class:thunar

windowrulev2 = float, class:dolphin
windowrulev2 = size 50% 80%, class:dolphin
windowrulev2 = center, class:dolphin

windowrulev2 = size 50% 80%, class:Graphviz
windowrulev2 = float, class:Graphviz
windowrulev2 = center, class:Graphviz

windowrulev2 = size 50% 70%, class:org.kde.kate
windowrulev2 = float, class:org.kde.kate
windowrulev2 = center, class:org.kde.kate

windowrulev2 = float, class:org.kde.gwenview
windowrulev2 = size 60% 60%, class:org.kde.gwenview
windowrulev2 = center, class:org.kde.gwenview

windowrulev2 = float, class:org.https://nomacs.nomacs
windowrulev2 = size 60% 60%, class:org.https://nomacs.nomacs
windowrulev2 = center, class:org.https://nomacs.nomacs

windowrulev2 = float, class:blueman-manager
windowrulev2 = size 50% 45%, class:blueman-manager
windowrulev2 = center, class:blueman-manager

windowrulev2 = rounding 10, class:nm-connection-editor
windowrulev2 = float, class:nm-connection-editor

windowrulev2 = float, class:org.gnome.Calendar
windowrulev2 = rounding 20, class:org.gnome.Calendar
windowrulev2 = size 30% 40%, class:org.gnome.Calendar
# 35% * 2 + 30% = 100% 刚好在横向中间
windowrulev2 = move 35% 55, class:org.gnome.Calendar

windowrulev2 = float, class:org.kde.plasma-systemmonitor
windowrulev2 = size 60% 60%, class:org.kde.plasma-systemmonitor
windowrulev2 = center, class:org.kde.plasma-systemmonitor

windowrulev2 = float, class:(pot), title:(Translator|OCR|PopClip|Translate|Recognize) # Translation window floating
windowrulev2 = move cursor 0 0, class:(pot), title:(Translator|PopClip|Translate|Recognize) # Translation window follows the mouse position.
