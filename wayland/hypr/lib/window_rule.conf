# 获取窗口class信息：hyprctl clents

windowrule = match:class .*, rounding 10

windowrule {
    name = float_class
    match:class = ^(.*polkit-kde.*|.*polkit-gnome.*|engrampa|Display|Viewnior|lua5.1|XnViewMP|xdg-desktop-portal-gtk|gnuplot_qt|QQ|wemeetapp|.*jitwatch.*|Rofi|uTools|io.github.Qalculate.qalculate-qt)$
    float = true
}
windowrule {
    name = float_title
    match:title = ^(微信|wdisplays|.*JITWatch.*)$
    float = true
}

windowrule = match:class QQ, center true
windowrule = match:class io.github.waylyrics.Waylyrics, float true, size monitor_w*0.7 monitor_h*0.17, move 15% 820
windowrule = match:class .*pavucontrol, float true, size monitor_w*0.6 monitor_h*0.5, center true
windowrule = match:class Rofi, border_size 1
windowrule = match:class Settings, float true, no_anim true
windowrule = match:class ^(com.gabm.satty|flameshot)$, float true, fullscreen true, no_anim true, opaque true, keep_aspect_ratio true
windowrule = match:class thunar, float true, size monitor_w*0.5 monitor_h*0.8, center true
windowrule = match:class dolphin, float true, size monitor_w*0.6 monitor_h*0.8, center true
windowrule = match:class Graphviz, size monitor_w*0.5 monitor_h*0.8, float true, center true
windowrule = match:class org.kde.kate, size monitor_w*0.5 monitor_h*0.7, float true, center true
windowrule = match:class org.kde.gwenview, float true, size monitor_w*0.6 monitor_h*0.6, center true
windowrule = match:class .*nomacs.*, float true, size monitor_w*0.6 monitor_h*0.6, center true
windowrule = match:class blueman-manager, float true, size monitor_w*0.5 monitor_h*0.45, center true
windowrule = match:class nm-connection-editor, rounding 10, float true

# 35% * 2 + 30% = 100% 刚好在横向中间
windowrule = match:class org.gnome.Calendar, float true, rounding 20, size monitor_w*0.3 monitor_h*0.4, move 35% 55
windowrule = match:class org.kde.plasma-systemmonitor, float true, size monitor_w*0.6 monitor_h*0.6, center true

# Translation window floating
# Translation window follows the mouse position.
windowrule = match:class (pot), match:title (Translator|OCR|PopClip|Translate|Recognize), float true, move cursor 0 0
