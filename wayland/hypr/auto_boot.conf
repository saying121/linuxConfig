{{{ # 开机自启
# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = waybar
# 获取位置信息有问题,指定北京
exec-once = redshift -l 39.9042:116.4074
# exec-once = wl-gammarelay-rs run
exec-once = blueman
exec-once = nm-applet
# exec-once = mako
exec-once = dunst
exec-once = clash-verge
exec-once = fcitx5 --replace -d
exec-once = utools
exec-once = ~/.linuxConfig/scripts/enable_keymap.sh
exec-once = ~/.linuxConfig/wallpaperengine/rewall.sh
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec-once = swayidle -w timeout 3600 'systemctl suspend-then-hibernate && killall wallpaper.sh && killall linux-wallpaperengine'
exec-once = swayidle -w timeout 1800 $lock

exec-once = xrdb ~/.Xresources

# 自动监控剪切板，将复制的内容保存到本地数据库中。设置最大存储数量 30
exec-once = wl-paste --type text --watch cliphist -max-items 30 store
exec-once = wl-paste --type image --watch cliphist -max-items 30 store

}}}
