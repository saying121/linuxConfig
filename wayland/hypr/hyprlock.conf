general {
    disable_loading_bar = false	# disables the loading bar on the bottom of the screen while hyprlock is booting up.
    hide_cursor = false	# hides the cursor instead of making it visible
    grace = 0	# the amount of seconds for which the lockscreen will unlock on mouse movement.
    no_fade_in = false	# disables the fadein animation	bool
    no_fade_out = false	# disables the fadeout animation
    ignore_empty_input = false	# skips validation when empty password is provided
    pam_module = hyprlock	# sets the pam module used for authentication. If the module isn’t found in /etc/pam.d, “su” will be used as a fallback
}

shadowable {
    shadow_passes = 10	# passes for shadow, 0 to disable
    shadow_size = 10	# size for shadow
    shadow_color = rgb(17,17,17)
    shadow_boost = 1.2
}

background {
    monitor =
    path = ~/.linuxConfig/wallpaperengine/somePictures/94141730.png
    color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 0 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

image {
    monitor =
    path = ~/.linuxConfig/wallpaperengine/somePictures/97385386_p0.png
    size = 100 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 4
    border_color = rgb(221, 221, 221)
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F

    position = 0, 170
    halign = center
    valign = center
}

