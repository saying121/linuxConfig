{{{ # 开机自启
# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = waybar
exec-once = redshift
exec-once = blueman
exec-once = nm-applet
# exec-once = mako
exec-once = dunst
exec-once = fcitx5 --replace -d
exec-once = utools
exec-once = cfw
exec-once = ~/.linuxConfig/scripts/enable_keymap.sh
exec-once = systemctl --user start wallpaperengine.service
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec-once=swayidle -w timeout 3600 'systemctl suspend'
exec-once = swayidle -w timeout 1800 $lock

exec-once = xrdb ~/.Xresources

# 自动监控剪切板，将复制的内容保存到本地数据库中。设置最大存储数量 30
exec-once=wl-paste --type text --watch cliphist -max-items 30 store
exec-once=wl-paste --type image --watch cliphist -max-items 30 store

}}}

{{{ # 窗口规则

# 获取窗口class信息：hyprctl clents

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = rounding 10, class:.*

windowrulev2 = float, class:^(.*polkit-kde.*)$
windowrulev2 = float, class:^(.*polkit-gnome.*)$
windowrulev2 = float, class:pavucontrol
windowrulev2 = float, class:QQ
windowrulev2 = float, class:uTools
windowrulev2 = float, class:dolphin
windowrulev2 = float, title:wdisplays
windowrulev2 = float, class:Viewnior
windowrulev2 = float, class:lua5.1
windowrulev2 = float, class:XnViewMP
windowrulev2 = float, class:org.kde.kate
windowrulev2 = float, class:org.kde.gwenview

windowrulev2 = float, class:blueman-manager
windowrulev2 = size 50% 45%, class:blueman-manager
windowrulev2 = center, class:blueman-manager

windowrulev2 = rounding 10, class:nm-connection-editor
windowrulev2 = float, class:nm-connection-editor

windowrulev2 = float, class:org.gnome.Calendar
windowrulev2 = rounding 20, class:org.gnome.Calendar
windowrulev2 = size 30% 40%, class:org.gnome.Calendar
# 35% * 2 + 30% = 100% 刚好在横向中间
windowrulev2 = move 35% 55, class:org.gnome.Calendar

windowrulev2 = float, class:org.kde.plasma-systemmonitor
windowrulev2 = size 60% 60%, class:org.kde.plasma-systemmonitor
windowrulev2 = center, class:org.kde.plasma-systemmonitor

}}}

