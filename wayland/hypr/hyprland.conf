#---------------快捷键
$mainMod=SUPER
$shiftMod=SUPER_SHIFT
$altMod=SUPER_ALT
$alt=ALT
$shift=SHIFT

{{{
# 自定义

# 分辨率
monitor=eDP-1,1920x1080@144,0x0,1

$lock=~/.linuxConfig/wayland/swaylock/swaylock.sh
exec-once=swayidle -w timeout 1800 $lock
bind=$mainMod, semicolon, exec, $lock

exec-once=waybar
exec-once=blueman
exec-once=mako
exec-once=utools
exec-once=cfw
exec-once=~/.linuxConfig/scripts/enable_keymap.sh

exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
windowrulev2=float, class:^(.*polkit-kde.*)$
windowrulev2=float, class:pavucontrol
windowrulev2=float, class:QQ
windowrulev2=float, title:wdisplays
windowrulev2=float, class:blueman

exec-once=fcitx5 --replace -d
exec-once=nm-applet

exec-once=xrdb ~/.Xresources

# 这个会自动监控剪切板，然后将复制的内容保存到本地数据库中。
exec-once=wl-paste --type text --watch cliphist store
exec-once=wl-paste --type image --watch cliphist store

# 在一个软件内复制，这软件关闭后无法进行粘贴，需要配置快捷键显示剪切板历史
bind=SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
# 内容太多记得手动删除哟，cliphist每提供一键删除，必须差评！
for i in $(cliphist list | awk -F. '{ print $2 }'); do cliphist delete-query "$i"; done

$menu=~/.linuxConfig/rofi/launcher.sh
bind = ALT, space, exec, $menu
bind = CTRL ALT, space, exec, ~/.linuxConfig/rofi/rofiasroot.sh

#---------------------绑定快捷键操作
$screen_file=${HOME}/Pictures/ScreenShot/screen_shot_$(date + "%Y-%m-%d_%H-%M-%S").png
bind=$shiftMod, S, exec, grim -g "$(slurp)" - | wl-copy
bind=, Print,      exec, grim $screen_file
bind=$shift, Print,exec, grim -g "$(slurp)" $screen_file
bind=$alt, Print,  exec, grim - | wl-copy

bind=$alt, q,      exec, pavucontrol
bind=$mainMod, b,      exec, blueman-manager

# Start wofi opens wofi on first press, closes it on second
bindr=SUPER, SUPER_L, exec, pkill wofi || wofi


bindl = , xf86audioraisevolume, exec, amixer set Master 5%+ # 调大音量
bindl = , xf86audiolowervolume, exec, amixer set Master 5%- # 调小音量
bindl = , xf86monbrightnessdown, exec, brightnessctl set 5%- # 调高亮度
bindl = , xf86monbrightnessup, exec, brightnessctl set 5%+ # 调低亮度

}}}

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 6
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3
    blur = no
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, kitty
bind = $mainMod, f, fullscreen,
bind = $shiftMod, q, killactive,
bind = $shiftMod, e, exit,
bind = $mainMod, E, exec, dolphin
bind = $shiftMod, space, togglefloating,
# bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, s, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $shiftMod, h, movewindow, l
bind = $shiftMod, l, movewindow, r
bind = $shiftMod, k, movewindow, u
bind = $shiftMod, j, movewindow, d

bind = $shiftMod, c, centerwindow,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $shiftMod, 1, movetoworkspace, 1
bind = $shiftMod, 2, movetoworkspace, 2
bind = $shiftMod, 3, movetoworkspace, 3
bind = $shiftMod, 4, movetoworkspace, 4
bind = $shiftMod, 5, movetoworkspace, 5
bind = $shiftMod, 6, movetoworkspace, 6
bind = $shiftMod, 7, movetoworkspace, 7
bind = $shiftMod, 8, movetoworkspace, 8
bind = $shiftMod, 9, movetoworkspace, 9
bind = $shiftMod, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# will switch to a submap called resize
bind=$mainMod, R, submap, resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=, l, resizeactive, 10  0
binde=, h, resizeactive, -10 0
binde=, k, resizeactive, 0   -10
binde=, j, resizeactive, 0   10

# use reset to go back to the global submap
bind=,escape, submap, reset
bind=$mainMod, R, submap, reset

# will reset the submap, meaning end the current one and return to the global one
submap=reset
